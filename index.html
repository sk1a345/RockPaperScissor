<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="Rock_Paper_Scissor.css">
</head>
<body>
    <div id="h1" ><h1 style="color:rgb(230, 101, 144);">Rock </h1> <h1 style="color: #bb77d7">Paper </h1> <h1 style="color:rgb(99 155 244);">Scissor</h1></div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container"></div>
    <p id="msg">Play your move</p>

    <script src="Rock_Paper_Scissor.js"></script> 
</body>
</html>
